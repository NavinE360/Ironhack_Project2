apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: navin360/frontend0901
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_API_URL
          value: "http://a0807a113393a407cb6724284b5bd8eb-1382799903.us-west-1.elb.amazonaws.com/"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend
