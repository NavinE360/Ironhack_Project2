apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: navin360/backend0901
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__Basic3Tier
          value: "Host=postgres-service;Port=5432;Database=basic3tier;Username=postgres;Password=admin123"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: backend
